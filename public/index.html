<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 Boilerplate</title>
    <link rel="stylesheet" href="../dist/css/app.bundle.css">
</head>

<body>

    <div class="flex-wrapper">
        <img src="../dist/assets/images/bar_icon_active.png" alt="icon" />
        <h1 class="title">Modern JavaScript Boilerplate</h1>
    </div>

    <div class="text-center mt-4">
        <button type="button" id="btn-action" class="btn btn-success btn-md px-5 py-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-arrow-return-right me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z" />
            </svg>
            Submit Action
        </button>
        <div class="bg-light mt-5 py-4">
            <h6 class="fw-bold">Click button for show the result</h6>
            <p id="sum" class="mt-3"></p>
            <p id="sub" class="mt-2"></p>
            <p id="mult" class="mt-2"></p>
            <p id="div" class="mt-2"></p>
        </div>
    </div>

    <script src="../dist/js/app.bundle.js"></script>
</body>

</html>
